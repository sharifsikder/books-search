<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body class="bg">
    
  <div class="container">


    <h1 class="text-center mt-5 head">Search Your Book Name </h1>

  <!-- input search -->
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="search-field" type="text" class="form-control p-2" placeholder="Enter Your Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchButton()" id="search-button" class="btn btn-primary" type="button">Search</button>
      </div>
  <!-- input search -->

  <!-- spinner -->
     <div id="spinner" class="text-center">
        <div class="spinner-border text" role="status">
            <span class="visually-hidden "></span>
          </div>
     </div>
  <!-- spinner -->

  <!-- error -->
     <div id="error">
       <h4 class="text-white text-center">No Result Found</h4>
     </div>
  <!-- error -->

  <!-- total Result Found -->
     <div id="total-book" class="my-5">
        
     </div>
  <!-- total Result Found -->

  <!-- All book show -->
    <div id="all-book" class=" books mx-auto" >
                     
    </div>
  <!-- All book show -->

    </div>
       
    <script src="book.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
